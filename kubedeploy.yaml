apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
spec:
  selector:
    matchLabels:
      app: test-deployment
  replicas: 2
  template:
    metadata:
      labels:
        app: test-deployment
    spec:
      containers:
      - name: nodejshello
        image: image-registry.openshift-image-registry.svc:5000/demo/nodejshello:1.0
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 8080

